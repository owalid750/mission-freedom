<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Freedom - Waleed Omar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎯 Mission: Freedom</h1>
        <h2>Soldier: Waleed Omar</h2>
        <p class="subtitle">Challenge to complete my Military Service</p>

        <div class="dates">
            <p>📅 Current Date & Time: <span id="currentDateTime"></span></p>
            <p>🏁 Freedom Date: <span id="freedomDate"></span></p>
        </div>

        <div class="countdown-box">
            <span id="daysRemaining">0</span>
            <p>Days Remaining</p>
        </div>

        <div class="progress-container">
            <div id="progressBar"></div>
        </div>

        <p class="motivation">⚔️ Stay strong, soldier. Every day is one step closer to victory! ⚔️</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
